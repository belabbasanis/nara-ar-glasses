<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GlycoSnap AR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IBM Plex Mono', monospace;
        background-color: #000;
        margin: 0;
        overflow: hidden;
        color: #39FF14;
      }
      /* AR HUD High-Contrast Stroke Effect */
      .hud-text {
        text-shadow: 
          -1.5px -1.5px 0 #000,  
           1.5px -1.5px 0 #000,
          -1.5px  1.5px 0 #000,
           1.5px  1.5px 0 #000,
           0px 0px 5px rgba(57, 255, 20, 0.4);
      }
      
      /* AR Workspace - Force 16:9 Landscape */
      .ar-workspace {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        aspect-ratio: 16 / 9;
        width: 100vw;
        max-height: 100vh;
        background: transparent;
        pointer-events: none;
        overflow: hidden;
      }
      @media (min-aspect-ratio: 16/9) {
        .ar-workspace {
          width: auto;
          height: 100vh;
        }
      }

      /* Scanning line animation */
      @keyframes scanline {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scanline {
        animation: scanline 2.5s linear infinite;
      }

      /* Center Corridor reserved for real world */
      .corridor-overlay {
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 30%; /* Â±15% from center */
        transform: translateX(-50%);
        border-left: 1px dashed rgba(57, 255, 20, 0.05);
        border-right: 1px dashed rgba(57, 255, 20, 0.05);
        pointer-events: none;
      }
    </style>
